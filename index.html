<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ðŸ“Œ Estilos del cuerpo */
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        /* ðŸ“Š Panel de estadÃ­sticas */
        .stats-container {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 160px;
        }

        /* Contenedor del canvas */
        .canvas-container {
            border: 4px solid #212529;
            border-radius: 20px;
            overflow: hidden;
            background: white;
            padding: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .canvas-container:hover {
            transform: scale(1.05);
        }

        /* Bordes redondeados para el canvas */
        #canvas {
            border-radius: 15px;
        }

        /* BotÃ³n personalizado */
        .btn-custom {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            background: #212529;
            color: white;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-custom:hover {
            background: #ff4081;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <h1 class="text-light">ðŸŒ¸Fondo de Bikini ðŸŒ¸</h1>

    <!-- ðŸ“Š Panel de EstadÃ­sticas -->
    <div id="stats" class="stats-container">
        <p><strong>Nivel:</strong> <span id="level">1</span></p>
        <p><strong>Eliminados:</strong> <span id="removed">0</span></p>
        <p><strong>% Eliminado:</strong> <span id="percentage">0%</span></p>
    </div>

    <!-- Contenedor para el canvas -->
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <!-- BotÃ³n para recargar el canvas -->
    <button class="btn btn-custom">Recargar Canvas</button>

    <script>
        document.querySelector('.btn-custom').addEventListener('click', () => location.reload());
    </script>

    <script src="js/main.js"></script>
</body>

</html>
